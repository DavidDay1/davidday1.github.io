<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - David Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <navbar>
        <div class="bg-white shadow fixed w-full z-40">
            <div class="container mx-auto flex justify-between items-center p-4">
                <h1 class="text-xl font-bold text-gray-800">David Day</h1>
                
                <!-- Desktop Menu -->
                <ul class="desktop-menu flex">
                    <li class="ml-4">
                        <a href="/" class="text-gray-800 hover:text-blue-600 transition">Home</a>
                    </li>
                    <li class="ml-4">
                        <a href="/abtMe.html" class="text-gray-800 hover:text-blue-600 transition">About Me</a>
                    </li>
                    <li class="ml-4">
                        <a href="/projects.html" class="text-gray-800 hover:text-blue-600 transition">Projects</a>
                    </li>
                    <li class="ml-4">
                        <a href="/resume.html" class="text-gray-800 hover:text-blue-600 transition">Resume</a>
                    </li>
                    <li class="ml-4">
                        <a id="contact-link" class="text-gray-800 cursor-pointer hover:text-blue-600 transition"
                            onclick="toggleContactPopup()">Contact</a>
                    </li>
                </ul>

                <!-- Mobile Hamburger Menu -->
                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </navbar>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <ul>
            <li><a href="/" onclick="closeMobileMenu()">Home</a></li>
            <li><a href="/abtMe.html" onclick="closeMobileMenu()">About Me</a></li>
            <li><a href="/projects.html" onclick="closeMobileMenu()">Projects</a></li>
            <li><a href="/resume.html" onclick="closeMobileMenu()">Resume</a></li>
            <li><a href="#" onclick="toggleContactPopup(); closeMobileMenu()">Contact</a></li>
        </ul>
    </div>

    <!-- Contact Popup (hidden by default) -->
    <div id="contact-popup" class="contact-popup">
        <h2 class="text-2xl font-bold text-gray-800 mb-3">Contact Me</h2>
        <div class="space-y-2">
            <div class="flex items-center">
                <span class="mr-2 font-medium">Phone:</span>
                <a class="text-blue-500 underline" href="tel:9729745852">(972) 974-5852</a>
            </div>
            <div class="flex items-center">
                <span class="mr-2 font-medium">Email:</span>
                <a class="text-blue-500 underline" href="mailto:david21day@outlook.com">david21day@outlook.com</a>
            </div>
            <div class="flex items-center">
                <span class="mr-2 font-medium">LinkedIn:</span>
                <a class="text-blue-500 underline" href="https://www.linkedin.com/in/davidday11">davidday11</a>
            </div>
        </div>
    </div>

    <main class="pt-16">
        <div class="container mx-auto px-4 py-8 resume-container">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
                <!-- PDF Title & Download Button -->
                <div class="flex justify-between items-center mb-6 resume-header">
                    <h1 class="text-2xl font-bold text-gray-800">My Resume</h1>
                    <a href="/resources/David Day Resume.pdf" download
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        Download PDF
                    </a>
                </div>

                <!-- Embedded PDF Viewer -->
                <div class="border rounded-lg overflow-hidden">
                    <embed src="/resources/David Day Resume.pdf" type="application/pdf" width="100%" height="600px"
                        class="pdf-viewer min-h-[80vh]">
                </div>
            </div>
        </div>
    </main>

    <script src="/elements/common.js"></script>
</body>

</html>
