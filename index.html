    <script>
      function toggleContactPopup() {
        const popup = document.getElementById("contact-popup");
        // Toggle the display property between none and block
        const wasVisible = popup.style.display === "block";

        document.querySelectorAll(".contact-popup").forEach((el) => {
          el.style.display = "none"; // Hide all popups
        });

        popup.style.display = wasVisible ? "none" : "block"; // Show or hide the clicked popup
        if (!wasVisible) {
          setTimeout(() => {
            // Add event listener to close the popup when clicking outside
            document.addEventListener("click", closePopupOnClickOutside);
          }, 0); // Use setTimeout to ensure the popup is visible before adding the event listener
        } else {
          // If the popup is hidden, remove the event listener
          document.removeEventListener("click", closePopupOnClickOutside);
        }
      }

      function closePopupOnClickOutside(event) {
        const popup = document.getElementById("contact-popup");
        const contactLink = document.getElementById("contact-link");
        // Close popup if the click is outside the popup and not on the contact link
        
        if (!popup.contains(event.target) && !contactLink.contains(event.target)) {
          popup.style.display = "none";
          document.removeEventListener("click", closePopupOnClickOutside);
        }
      }
    </script>
